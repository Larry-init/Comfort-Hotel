<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Hotel | Contact</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src = "js/contact.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARCYKvst0v7aN3s6oDYG4MCjvReOwOkww&callback=initMap&libraries=&v=weekly"
    defer
    ></script>
</head>
<body>
    <header>
    
        <div class="logo">
            <div class="imgLogo">
                <img src="images/comfort.png" alt="logo">
            </div>
            <div class="bar">
                <button class = "barBtn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        
        <div class="menu">
            <nav>
                <div class="container centerMenu">
                    <ul>
                        <li><a href="index.html"><strong> <span> HOME </span></strong></a></li>
                        <li> <a href="about.html"><strong>ABOUT</strong></a></li>
                        <li> <a href="blog.html"><strong>BLOG</strong></a></li>
                        <li> <a href="contact.html"><strong>CONTACT</strong></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="times">
            <div class="timesBtn">
                <button class = "timesBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="timesMenu">
                <ul>
                    <li><a href="index.html"><strong>HOME</strong></a></li>
                    <li> <a href="about.html"><strong>ABOUT</strong></a></li>
                    <li> <a href="blog.html"><strong>BLOG</strong></a></li>
                    <li> <a href="contact.html"><strong><span>CONTACT</span></strong></a></li>
                </ul>
            </div>
        </div>
    </section>

    <div class="container contactPage">
        <div class="map"></div>
        <div class="form">
            <form action="">
                <label for="name">Your Name</label>
                <br>
                <input type="text">
                <br>
                <label for="email">Your Email</label>
                <br>
                <input type="email">
                <br>
                <label for="phone">Phone</label>
                <br>
                <input type="number">
                <br>
                <label for="text">Your Message</label>
                <br>
                <textarea name="" id="" cols="30" rows="10">Enter Your Message</textarea>
            </form>
        </div>
    </div>


    
    <footer>
        <div class="container footer">
            &copy;2020 Comfort | Home Away From Home
        </div>
    </footer>
    
</body>
</html>
